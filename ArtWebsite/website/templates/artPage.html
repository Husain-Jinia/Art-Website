{% extends 'base.html' %}
{% block content %}
    <div class = "container-fluid">
        <div class="row mx-auto">
            {% for art in arts %}
                <div class="art mx-auto m-3" style="height: 670px; width: 500px;">
                    <img src="{{art.image.url}}" style="width:500px; height:580px">
                    <p style="color:rgb(235, 229, 229); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:20px; font-weight: 600; padding-top: 15px; text-align: center;">{{art.name}}</p>
                </div>
            {% endfor %}
        </div>
    </div>
    <style>
         img{
                transition: box-shadow .3s;
            }
            img:hover{ 
                box-shadow: 0 0 20px rgba(243, 240, 240, 0.5);
        
            }
    </style>
{% endblock content %}
