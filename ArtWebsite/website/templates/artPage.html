{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class = "container-fluid mx-auto" style="margin-bottom: 100px;">
        <div class="row  mx-auto " >
          <div style="margin-top: 30px;">
            <h1 style="padding-left:20px ;align-content: center;text-align: center;color: rgb(240, 235, 235);font-style: normal; font-family:sans-serif; font-weight: 900;font-stretch: wider; word-spacing: 2px; ;letter-spacing: 3px ; font-size: 45px;object-position: center;">
              ENVIRONMENTS</h1>
            <hr>
          </div>
          <div class="art mx-auto " style="height: 600px; width: 480px; margin-top: 80px;">
            <img src="{% static "images/env1.jpg"%}" style="width:480px; height: 600px; align-content: center;">
            <p style="color:rgb(235, 229, 229); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:20px; font-weight: 600; padding-top: 15px; text-align: center;">{{art.name}}</p>
          </div>
          <div class="art mx-auto " style="height: 600px; width: 480px; margin-top: 80px;">
            <img src="{% static "images/1.jpg"%}" style="width:480px; height: 600px; align-content: center;">
            <p style="color:rgb(235, 229, 229); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:20px; font-weight: 600; padding-top: 15px; text-align: center;">{{art.name}}</p>
          </div>
          <div class="art mx-auto " style="height: 600px; width: 480px; margin-top: 80px;">
            <img src="{% static "images/sky1.jpg"%}" style="width:480px; height: 600px; align-content: center;">
            <p style="color:rgb(235, 229, 229); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:20px; font-weight: 600; padding-top: 15px; text-align: center;">{{art.name}}</p>
          </div>

            <div id="carouselExampleControls" style="margin-top: 100px;" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static "images/LA model 2.jpg"%}" style="width:65%; height:750px; margin-left: 20px;" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static "images/LineA models.jpg"%}" style="width:65%; height:750px; margin-left: 20px;" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static "images/document_0.jpg"%}" style="width:65%; height:750px; margin-left: 20px;"  alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" style="color: black;" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" style="color: black;" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
              </div>
              <div style="margin-top: 100px;">
                <h1 style="padding-left:20px ;align-content: center;text-align: center;color: rgb(240, 235, 235);font-style: normal; font-family:sans-serif; font-weight: 900;font-stretch: wider; word-spacing: 2px; ;letter-spacing: 3px ; font-size: 45px;object-position: center;">
                  ILLUSTRATIONS</h1>
                <hr>
              </div>
            {% for art in arts %}
                <div class="art mx-auto " style="height: 600px; width: 480px; margin-top: 100px;">
                    <img src="{{art.image.url}}" style="width:480px; height: 600px; align-content: center;">
                    <p style="color:rgb(235, 229, 229); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:20px; font-weight: 600; padding-top: 15px; text-align: center;">{{art.name}}</p>
                </div>
            {% endfor %}
        </div>
    </div>
    <style>
        *{
          box-sizing: border-box;
          margin-right: 25px;
        }
         img{
                transition: box-shadow .5s;
            }
            img:hover{ 
                box-shadow: 0 0 20px rgba(243, 240, 240, 0.5);
        
            }
    </style>
{% endblock content %}
